<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Review Form</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <form>
    <div>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>
    </div>

    <div>
      <label for="pros">Pros of the Company:</label>
      <textarea id="pros" name="pros" required></textarea>
    </div>

    <div>
      <label for="cons">Cons of the Company:</label>
      <textarea id="cons" name="cons" required></textarea>
    </div>

    <div>
      <label for="rating">Rating:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const stars = document.querySelectorAll('.star');

      stars.forEach(star => {
        star.addEventListener('click', () => {
          const value = star.getAttribute('data-value');
          document.getElementById('rating').setAttribute('data-rating', value);

          stars.forEach(innerStar => {
            innerStar.classList.remove('active');
          });

          for (let i = 0; i < value; i++) {
            stars[i].classList.add('active');
          }
        });
      });
    });
  </script>

</body>
</html>
